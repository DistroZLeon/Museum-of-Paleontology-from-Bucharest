<body>

    <h2>Register</h2>
    <form id="register">
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" minlength="3" maxlength="30" required/><br/><br/>
      <label for="registerUsername">Username:</label>
      <input type="text" id="username" name="username" required><br/><br/>
      <label for="registerPassword">Password:</label>
      <input type="password" id="password" name="password" minlength="8" maxlength="25" required><br/><br/>
      <label for="registerEmail">Email:</label>
      <input type="email" id="mail" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required><br/><br/>
      <label for="tel">Telephone number: </label>
      <input type="text" id="tel" name="tel" pattern="07[0-9]{8}" required/><br/><br/>
      <label for="credit">Accreditation:</label>
      <input type="text" id="credit" name="credit" required/><br/><br/>
      <button type="submit">Register</button>
    </form>
    <p id="registerMessage"></p>

  <script src="./Scripts/Register.js"></script>
</body>
</html>
