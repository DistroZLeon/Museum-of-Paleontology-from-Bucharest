<main>
  <h2>Ticket Prices</h2>
  <div id="create&delete"></div>
  <div class="Container">
    <h3>Category</h3><h3>Price</h3>
    <h4 class="Tip">Children</h4><h4>5 RON</h4>
    <h4 class="Tip">Students</h4><h4>5 RON</h4>
    <h4 class="Tip">Adults</h4><h4>20 RON</h4>
    <h4 class="Tip">Elders</h4><h4>5 RON</h4>
  </div>
  <div class="Patrat">Children younger than 7 have free entry!</div>
  <form id="purchase">
    <fieldset>
      <legend>Buy tickets</legend>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" minlength="3" maxlength="30" placeholder="Adam Smith" required/><br/><br/>
      <label for="tel">Telephone: </label>
      <input type="text" id="tel" name="tel" pattern="07[0-9]{8}" placeholder="0783293412" required/><br/><br/>
      <label for="mail">Email: </label>
      <input type="email" id="mail" name="mail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" placeholder="abc@museum.ro" required/><br/><br/>
      <label for="date">Date: </label>
      <input type="date" id="date" name="date" min="05-27-2024" max="12-31-2027" required/><br/><br/>
      <label for="children">Number of tickets for children: </label>
      <input type="number" id="children" name="children" min="0" max="100" step="1" placeholder="0"/><br/><br/>
      <label for="students">Number of tickets for students: </label>
      <input type="number" id="students" name="students" min="0" max="100" step="1" placeholder="0"/><br/><br/>
      <label for="adults">Number of tickets for adults: </label>
      <input type="number" id="adults" name="adults" min="0" max="100" step="1" placeholder="0"/><br/><br/>
      <label for="elders">Number of tickets for elders: </label>
      <input type="number" id="elders" name="elders" min="0" max="100" step="1" placeholder="0"/><br/><br/>
      <button type="submit">Submit</button>
      <p>Total price: <span class="total">0</span> RON</p>
    </fieldset>
  </form>
  </main>
